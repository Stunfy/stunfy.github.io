    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt| strip_html }}" />
    <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
    {% else %}
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
    {% endif %}
    <meta name="author" content="{{ site.name }}" />

    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}" />
    {% endif %}

    <!-- Twitter cards -->
    <meta name="twitter:site"    content="@{{ site.footer-links.twitter }}">
    <meta name="twitter:creator" content="@{{ site.author }}">

    {% if page.title %}
    <meta name="twitter:title"   content="{{ page.title }}">
    {% else %}
    <meta name="twitter:title"   content="{{ site.title }}">
    {% endif %}

    {% if page.summary %}
    <meta name="twitter:description" content="{{ page.summary }}">
    {% else %}
    <meta name="twitter:description" content="{{ site.name}} - {{ site.description }}">
    {% endif %}

    {% if page.twitter-image-large %}
    <meta name="twitter:card"  content="summary_large_image">
    <meta name="twitter:image" content="{{ site.url }}/images/{{ page.twitter-image-large }}">
    {% elsif page.twitter-image %}
    <meta name="twitter:card"  content="summary">
    <meta name="twitter:image" content="{{ site.url }}/images/{{ page.twitter-image }}">
    {% else %}
    <meta name="twitter:card"  content="summary">
    <meta name="twitter:image" content="{{ site.avatar }}">
    {% endif %}
    <!-- end of Twitter cards -->
