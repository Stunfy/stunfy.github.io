---
layout: default
---

<article class="post">

	<h1>{{ page.title }}</h1>
	{% if page.image %}
	<img class="banner" src="{{ site.baseurl }}/images/{{ page.image }}">
	{% endif %}
	<div class="signature">
		Rédigé le {{ page.date | date: "%d/%m/%Y" }} par {{site.author}}.
	</div>

	<div class="entry">
		{{ content }}
	</div>

	{% include disqus.html %}

</article>
